<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Desafio gama</title>
</head>
<body onload="inicia()">
    <h1>Cadastro pessoal</h1>
    <p>Utilize o formulário abaixo para efetuar o seu cadastro.</p>
    <br>
    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" required autofocus>
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" required maxlength="11" oninput="validaCpf('cpf')">
        <div id="erro_cpf" role="alert" style="display: none;"></div>
        <label for="rg">RG</label>
        <input type="text" id="rg" maxlength="11">
        <div id="erro_rg" role="alert" style="display: none;"></div>
        <label for="sexo">Sexo</label>
        <select name="sexo" id="sexo">
            <option value="selecione" default>selecione</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
        </select>
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" required>
        <label for="numero">Número</label>
        <input type="text" id="numero" required>
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade">
        <label for="estado">Estado</label>
        <input type="text" id="estado">
        <label for="cep">CEP</label>
        <input type="text" id="cep" maxlength="8" oninput="validaCep('cep')">
        <div id="erro_cep" role="alert" style="display: none"></div>
        <label for="telefone_celular">Telefone celular</label>
        <input type="text" id="telefone_celular" maxlength="11" oninput="validaTelefone('telefone_celular')">
        <div id="erro_telefone_celular" role="alert" style="display: none;"></div>
        <label for="telefone_fixo">Telefone fixo</label>
        <input type="text" id="telefone_fixo" maxlength="11" oninput="validaTelefone('telefone_fixo')">
        <div id="erro_telefone_fixo" role="alert" style="display: none;"></div>
        <label for="enviar">Enviar</label>
        <input type="submit" id="enviar">
    </form>
</body>
</html>
